<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="container">
    <div id="wrap">
      <img src="images/share_box.png" alt="share_box">
      <img src="images/facebook.png" alt="facebook">
      <img src="images/twitch.png" alt="twitch">
      <img src="images/gmail.png" alt="gmail">
      <div id="profile">
        <div id="wrap_profile">
          <div id="top">
            <div class="top-disign">
              <img src="images/bg-pattern-card.png" alt="">
            </div>
            <img src="images/cat.jpg" alt="person">
            <div class="mid-info">
              <h3>Ryn<span>25</span></h2>
              <p>Korea</p>
            </div>
            <img src="images/heart_empty.png" alt="heart_empty">
            <img src="images/heart_full.png" alt="heart_full">
            <img src="images/share_icon.png" alt="share_icon">
          
          </div>
          <div id="bottom">
            <ul class="num">
              <li><b>80K</b></li>
              <li><b>803K</b></li>
              <li><b>1.4K</b></li>
              
            </ul>
            <ul class="num-info">
              <li>Followers</li>
              <li>Likes</li>
              <li>Photos</li>
            </ul>
          
          </div>
        </div>

        </div>
        
      <!-- <div class="profile"> -->
      <img src="images/bg-pattern-top.png" alt="top_pattern">
      <img src="images/bg-pattern-bottom.png" alt="bottom_pattern">
    </div>
  </div>
  <script src="JS/share.js"></script>
</body>
</html>
